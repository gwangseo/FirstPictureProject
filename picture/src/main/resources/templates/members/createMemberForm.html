<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<div class="container">
정보를 입력해주세요!
<form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
        <label th:for="email">이메일: </label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호: </label>
        <input type="password" th:field="*{password}" class="form-control">
    </div>
    <div class="form-group">
        <label th:for="name">이름: </label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>

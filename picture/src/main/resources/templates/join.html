<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<div class="container">
정보를 입력해주세요!
<form role="form" action="members/new" th:objects="${memberForm}" method="post">
    <div class="form-group">
        <label th:for="email">이메일: </label>
        <input class="form-control" th:objects="*{email}" id="email" name="email" type="text">
    </div>
    <div>
        <label th:for="password">비밀번호: </label>
        <input class="form-control" th:objects="*{password}" id="password" name="password" type="password">
    </div>
    <div>
        <label for="name">이름: </label>
        <input class="form-control" th:objects="*{name}" id="name" name="name" type="text">
    </div>
    <input type="submit" value="가입하기">
</form>
</div>
</body>
</html>
